<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        (function () {
            var url = "http://localhost:8099/api";
            var query = {
                "find": "novusphere",
                "filter": { "Name": "Tom" },
                "maxTimeMS": 1
            };
            $.post(url, JSON.stringify(query))
                .done(function (data) {
                    console.log(data);
                })
                .fail(function (reason) {
                    console.log('Request failed');
                    console.log(reason);
                });
        })();
    </script>
</body>
</html>
